<ng-container *ngIf="loading; else content">
    <div class="loading-progress">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</ng-container>

<ng-template #content>
    <app-epic-details [item]="epic"></app-epic-details>
    <app-add-item [formDialog]=formComponent></app-add-item>
    <app-card-list [list]="stories"></app-card-list>
</ng-template>
